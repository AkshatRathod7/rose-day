<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rose Message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fbe7e7;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
        }
        .letter h1 {
            color: #d6336c;
        }
        .rose {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .flower {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .petal {
            width: 40px;
            height: 60px;
            background: red;
            border-radius: 50%;
            position: absolute;
        }
        .petal:nth-child(1) { transform: rotate(0deg) translateY(-20px); }
        .petal:nth-child(2) { transform: rotate(45deg) translateY(-20px); }
        .petal:nth-child(3) { transform: rotate(90deg) translateY(-20px); }
        .petal:nth-child(4) { transform: rotate(135deg) translateY(-20px); }
        .petal:nth-child(5) { transform: rotate(180deg) translateY(-20px); }
        
        .leaf {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .stem {
            width: 10px;
            height: 100px;
            background: green;
        }
        .leafs {
            width: 30px;
            height: 20px;
            background: green;
            border-radius: 50%;
            position: absolute;
        }
        .leafs:nth-child(2) { transform: rotate(-30deg) translate(-20px, 20px); }
        .leafs:nth-child(3) { transform: rotate(30deg) translate(20px, 20px); }
    </style>
</head>
<body>
    <div class="container">
        <div class="letter">
            <h1>Your smile is as beautiful as a rose, I hope you can always smile. (✿◡w◡)</h1>
        </div>
        <div class="rose">
            <div class="flower">
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
                <div class="petal"></div>
            </div>
            <div class="leaf">
                <div class="stem"></div>
                <div class="leafs"></div>
                <div class="leafs"></div>
            </div>
        </div>
    </div>
</body>
</html>
